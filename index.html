<!DOCTYPE html>
<html manifest="cache.manifest">
    <head>
      <title> Spent </title>
      <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
      <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
      <meta name="apple-mobile-web-app-capable" content="yes" />
      <link href="Images/Default-568h@2x.png" rel="apple-touch-startup-image" sizes="640x1096">
      <link rel="apple-touch-icon" sizes="120x120" href="Images/touch-icon-iphone-retina.png">
      <link href="css/bootstrap.css" rel="stylesheet">
      <link href="css/styles.css" rel="stylesheet">
   </head>
   <div class="jumbotron alt" id="plus">
      <h1 align="center"><span class="glyphicon glyphicon-plus"></span></h1>
      <div id="result"></div>
   </div>
   <div class="jumbotron alt" id="add" style="display: none;">
      <p> How much? </p>
      <div class="input-group">
         <span class="input-group-addon">&#128184;</span>
         <input type="number" min="0" step="any"  class="form-control" id="amount-input">
      </div>
      </br>
      </br>
      <p> On what? </p>
      <div class="input-group">
         <span class="input-group-addon">&#128129;</span>
         <input type="text" class="form-control" id="merchant-input">
      </div>
      </br>
      </br>
      <button type="button" class="btn btn-primary btn-lg" onClick="addExpense()">Add</button>
   </div>
   <div class="jumbotron alt-2">
      <p>Remaining:</p>
      <h1 id="saved"> $0</h1>
   </div>
   <div class="jumbotron alt">
      <p>Spent:</p>
      <h1 id="spent"> $0 </h1>
   </div>
   <div class="jumbotron alt-2"  id="table-container">
      <p> Spending: </p>
      <p id="table" align="center">No Spending</p>
   </div>
   <div class="jumbotron alt" id="settings">
    <h2 align="center">
      <div class="btn-group btn-group-lg" role="group">
        <div class="col-xs-4"><span class="glyphicon glyphicon-pencil" onclick="showOptionsBudget();"></span></div>
        <div class="col-xs-4"><span class="glyphicon glyphicon-refresh" onclick="showOptionsRefresh();"></span></div>

        <div class="col-xs-4" id="send"><span class="glyphicon glyphicon-send" onclick="createEmail();"></span></div>
      </div>
    </h2>
   </div>
   <div class="jumbotron alt-2" id="options-body" style="display:none;">
   </div>
   <script src="js/jquery-1.11.1.min.js"></script>
   <script src="https://apis.google.com/js/platform.js" ></script>
   <script src="js/bootstrap.min.js"></script>
   <script src="js.js"></script>
</html>
