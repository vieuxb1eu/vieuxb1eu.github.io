<!DOCTYPE html>
<html manifest="cache.manifest">
    <head>
      <title> Spent </title>
      <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
      <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
      <meta name="apple-mobile-web-app-capable" content="yes" />
      <link href="Images/Default-568h@2x.png" rel="apple-touch-startup-image" sizes="640x1096">
      <link rel="apple-touch-icon" sizes="120x120" href="Images/touch-icon-iphone-retina.png">
      <link href="css/bootstrap.css" rel="stylesheet">
   </head>
   <div class="jumbotron alt" id="plus">
      <h1 align="center"><span class="glyphicon glyphicon-plus"></span></h1>
      <div id="result"></div>
   </div>
   <div class="jumbotron alt" id="add" style="display: none;">
      <p> How much? </p>
      <div class="input-group">
         <span class="input-group-addon">&#128184;</span>
         <input type="number" min="0" step="any"  class="form-control" id="amount-input">
      </div>
      </br>
      </br>
      <p> On what? </p>
      <div class="input-group">
         <span class="input-group-addon">&#128129;</span>
         <input type="text" class="form-control" id="merchant-input">
      </div>
      </br>
      </br>
      <button type="button" class="btn btn-primary btn-lg" onClick="addExpense()">Add</button>
   </div>
   <div class="jumbotron alt-2">
      <p>Remaining:</p>
      <h1 id="saved"> $0</h1>
   </div>
   <div class="jumbotron alt">
      <p>Spent:</p>
      <h1 id="spent"> $0 </h1>
   </div>
   <div class="jumbotron alt-2"  id="table-container">
      <p> Spending: </p>
      <p id="table" align="center">No Spending</p>
   </div>
   <div class="jumbotron alt" id="settings">
     <h1 align="center"><span class="glyphicon glyphicon-cog"></span></h1>
   </div>
   
   <div class="jumbotron alt" id="add-budget" style="display: none;">
     <p id="budget-title"> Weekly budget? </p>
     <div class="input-group">
       <span class="input-group-addon">&#128176;</span>
       <input type="number" min"0" pattern="[0-9]*" class="form-control" id="budget-input">
     </div>
     </br>
     </br>
     <button type="button" class="btn btn-primary btn-lg" onclick="addBudget();"> Save </button>
     </br>
     </br>
     <button type="button" class="btn btn-warning btn-lg" onclick="resetData();"> New Cycle </button>
  </div>
   <script src="js/jquery-1.11.1.min.js"></script>
   <script src="js/bootstrap.min.js"></script>
   <script src="js.js"></script>
</html>
